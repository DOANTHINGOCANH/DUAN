<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
   <link rel="icon" href="{% static 'mxh/logo-mingle.png' %}" type="image/png">
  <title>{% block title %}Trang Web{% endblock %}</title>
  <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: Montserrat, sans-serif;
       }
       body {
          display: flex;
          min-height: 100vh;
      }
       .wrapper {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }
      .content-wrapper {
          display: flex;
          flex-grow: 1;
      }

       .sidebar {
           position: fixed;
           top: 60px;
           left: 0;
           width: 200px;
           height: calc(100vh - 60px);
           background-color: #d42828;
           overflow-y: auto;
           font-weight: bold;
           font-size: 18px;
           justify-content: space-between;
           align-items:center
           display: flex;
           flex-direction: column;
           }

       .main-content {
           margin-left: 200px;
           flex-grow: 1;
           background-color: #ffefef;
           padding: 80px 20px;
           min-height: calc(100vh - 60px);
           }

       .header {
           position: fixed;
           background-color: #FFEFEF;
           top: 0;
           left: 0;
           height: 60px;
           width: 100%;
           z-index: 1000;
           display: flex;
           padding: 0 20px;
           align-items: center;
           border-bottom: 2px solid #d42828 ;
           justify-content: space-between;
       }

       .logo img {
          height: 55px;
          width: auto;
          padding-top: 5px;
          margin-left: 100%;
      }
       a {
          text-decoration: none;
          font-size: 18px;
       }

       .nav-item {
           display: flex;
           align-items: center;
           padding: 1.95rem;
           color: white;
           transition: background-color 0.1s ease;
       }
       .nav-item-header {
           display: flex;
           align-items: center;
           text-align: right;
           color: #d42828;
           padding: 0;
           font-size: 1rem;
           transition: color 0.1s ease;
       }
       .nav-item-header:hover {
           color: black;
       }
       .nav-item:hover {
           background-color: black;
       }

       .nav-item svg {
           width: 28px;
           height: 28px;
           margin-right: 0.75rem;
           flex-shrink: 1;
       }

       .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            width: 20%;
            border: 1px solid #ccc;
            position: fixed;
            margin: 50%;

       }

       .search-container input {
            border: none;
            outline: none;
            padding: 8px 10px;
            font-size: 14px;
            width: 50%;
            font-style: italic;
       }

        .search-container .search-icon {
            margin-left: 10px;
            fill: #d42828;
            width: 24px;
            height: 24px;
            padding-top: 8px;
        }

      .name {
            position: fixed;
            margin: 14%;

        }

      .name a {
           color: #d42828;
           display: inline-block;
           font-size: 22px;
      }
      .name a:hover {
           color: black;
      }
      {% block css %}{% endblock %}

   </style>
</head>
<body>
   <nav class="sidebar">
       <a href="{% url 'home' %}" class="nav-item">
           <svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
           </svg>
           Trang chủ
       </a>
       <a href="{% url 'post' %}" class="nav-item">
           <svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
               <path d="M14 17H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
           </svg>
           Bài viết
       </a>
       <a href="{% url 'message_list' %}" class="nav-item">
           <svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
           </svg>
           Tin nhắn
       </a>
       <a href="{% url 'notification_list' %}" class="nav-item">
           <svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
           </svg>
           Thông báo
       </a>
       <a href="{% url 'employee_list' %}" class="nav-item">
           <svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
           </svg>
           Hồ sơ nhân viên
       </a>
   </nav>
   <div class="header">
       <div class="logo">
           <img src="{% static 'mxh/logo-mingle.png' %}" />
       </div>
       <div class="name">
           <a href="{% url 'account_settings' %}">
               <span><strong>{{ request.user.first_name }} {{ request.user.last_name }}</strong></span>
           </a>
       </div>
       <div class="search-container">
           <form action="{% url 'search' %}" method="get">
           <svg viewBox="0 0 20 20" fill="currentColor" class="search-icon">
               <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
           </svg>

           <input type="text" name="q" placeholder="Tìm kiếm...">

           </form>
       </div>

       <div class="logout-container">
           <a href="{% url 'logout' %}" class="nav-item-header">
               <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                   <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
               </svg>
               <div class="text"><strong>Đăng xuất</strong></div>
           </a>
       </div>
   </div>
   <main class="main-content">
       {% block content %} {% endblock %}

   </main>
</body>
{% block footer %} {% endblock %}
</html>
