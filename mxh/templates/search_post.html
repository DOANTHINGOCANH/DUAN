{% extends 'base.html' %}

{% block content %}
  <h2>Kết quả tìm kiếm "{{ query }}"</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.id %}">{{ post.content }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Không có bài viết nào được tìm thấy.</p>
  {% endif %}
{% endblock %}
